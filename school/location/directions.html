<html><head>
  <title></title>
  <script type="text/javascript">
    function openMapquest() {
      var fromval = document.getElementById("mq-from").value;
      var toval = document.getElementById("mq-to").value;

      fromval = encodeURIComponent(fromval);
      toval = encodeURIComponent(toval);

      var url = "http://mapq.st/directions?saddr=" + fromval +
	        "(Start)&daddr=" + toval + "(End)";

      window.open(url, "_blank");
      window.focus();
    }

    function setText(obj, what) {
      var deftext = "Enter your starting point here";
      
      if (what == "entering") {
	obj.style.color = "black";
	if (obj.value == deftext) {
	  obj.value = "";
	}
      }

      if (what == "done") {
	if (obj.value == deftext || obj.value == "") {
	  obj.value = deftext;
	  obj.style.color = "grey";
	}
      }
    }
  </script>
  <style>
    * {
      background-color: transparent;
    }
    .boldred {
      color: #DD0033;
      font-weight: bold;
    }
    label {
      font-family: sans-serif;
      font-size: 80%;
    }
  </style>
</head>
<body>

<div style="width: 100%;">

  <h3 class="boldred" style="text-align: left; text-decoration: underline;">Directions to Fast Response</h4>

  <div class="boldred" style="margin: 0;">Google Maps Directions</div>
  <script src="//www.gmodules.com/ig/ifr?url=http://hosting.gmodules.com/ig/gadgets/file/114281111391296844949/driving-directions.xml&amp;up_fromLocation=&amp;up_myLocations=2075%20Allston%20Way%2C%20Suite%20B%2C%20Berkeley%2C%20CA%2094704%20(Fast%20Response)&amp;up_defaultDirectionsType=&amp;up_autoExpand=&amp;synd=open&amp;w=500&amp;h=70&amp;brand=light&amp;lang=en&amp;country=US&amp;border=%23ffffff%7C0px%2C1px+solid+%23004488%7C0px%2C1px+solid+%23005599%7C0px%2C1px+solid+%230077BB%7C0px%2C1px+solid+%230088CC&amp;output=js"></script>

  <br /><br />

  <div class="boldred" style="margin: 0;">Mapquest Directions</div>
  <div style="background-color: white; border: solid #0077BB 4px; padding: 0.5em; width: 480px;">
    <form id="mq-form" onSubmit="openMapquest();" style="margin: 0;">
      <label style="width: 40px; display: inline-block;">From:</label>
      <input id="mq-from" type="text" value="Enter your starting point here" style="width: 434px; color: grey;" onFocus="setText(this, 'entering');" onBlur="setText(this, 'done');" />
      <br />
      <label style="width: 40px; display: inline-block;">To:</label>
      <input id="mq-to" type="text" value="2075 Allston Way, Suite B, Berkeley, CA 94704" style="width: 390px; margin-right: 0;" />
      <input id="mq-submit" type="submit" value="Go" style="width: 40px; margin: 0;"/>
    </form>
  </div>

</div>

</body>
</html>
