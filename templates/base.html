<!DOCTYPE html>
<html>
<head>
  {% block head %}
  <title>{{ title is defined ? title ~ " | " }}Fast Response</title>

  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="robots" content="INDEX, FOLLOW">
  <meta name="googlebot" content="INDEX, FOLLOW">

  <link type="image/x-icon" rel="shortcut icon" href="/misc/favicon.ico" />

  <link type="text/css" rel="stylesheet" media="all" href="/css/template.css" />
  <link type="text/css" rel="stylesheet" media="all" href="/css/buttons.css" />
  <link type="text/css" rel="stylesheet" media="all" href="/css/nicemenus.css" />
  <link type="text/css" rel="stylesheet" media="print" href="/sites/all/themes/fastresponse/css/print.css" /> 
  <!--[if lte IE 6]><style type="text/css" media="all">@import "/sites/all/themes/fastresponse/css/ie6.css";</style><![endif]-->
  <!--[if IE 7]><style type="text/css" media="all">@import "/sites/all/themes/fastresponse/css/ie7.css";</style><![endif]-->
  <!--[if lte IE 8]><style type="text/css" media="all">@import "/css/buttons-ie.css";</style><![endif]-->


  <script type="text/javascript">

    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-18170901-1']);
    _gaq.push(['_trackPageview']);

    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
     })();

  </script>

  {% endblock head %}

</head>

<body>

  <div id="page">

    <div id="menu">
      {% include 'menu.html' %}
    </div>

    {% block top %}
    <div id="head">
      <img src="/images/headers/header_main_left.png" class="headerimgleft" alt="Fast Response School of Health Care Education" />
      <img src="/images/headers/{{ headerimg|default('header_main_right.jpg') }}" class="headerimgright" alt="" />
      <div class="clearfix"></div>
    </div>
    {% endblock top %}

    <div id="main">

      {% block maincontent %}
      <div class="section">
	{{ content }}
      </div> <!-- /section -->
      {% endblock maincontent %}

      <div class="clearfix"></div>

    </div> <!-- /main -->

    <div id="footer">
      {% include 'footer.html' %}
    </div> <!-- /footer -->

  </div> <!-- /page -->

</body>
</html>
