<div class="banner {{ banner.align }}" style="{{ banner.div|default('') }};">
  <a href="{{ banner.link }}" class="btn buttontext lines-1 {{- banner.bannerclass|default('') -}}">
    <div style="font-size: 120%; font-family: Georgia, serif; font-style: italic; text-shadow: -1px 1px 3px rgba(0,0,0,0.5), 1px -1px 3px rgba(0,0,0,0.5); {{- banner.textstyle|default('') -}}">
      {{ banner.text|raw }}
    </div>
    <span></span>
  </a>
</div>
